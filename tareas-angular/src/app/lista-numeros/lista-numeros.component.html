    <tbody>
      <caption>

      <tr>

      <tr *ngFor="let numero of numerosAlAzar">

            <app-detalle-numero [numero]="numero" style="color: blueviolet">

          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
