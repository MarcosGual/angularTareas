<div class="text-center mt-2 mb-4">
  <button type="button" class="btn btn-outline-dark" (click)="agregarPersona()">
    Nueva Persona
  </button>
</div>
<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Edad</th>
      <th scope="col">Ciudad</th>
      <th scope="col">Provincia</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas; let i = index">
      <th scope="row">{{ persona.id }}</th>
      <td>{{ persona.nombre }}</td>
      <td>{{ persona.apellido }}</td>
      <td>{{ persona.edad }}</td>
      <td>{{ persona.ciudad }}</td>
      <td>{{ persona.provincia }}</td>
      <td>
        <button class="btn" (click)="editarPersona(persona)">
          <i class="bi bi-pencil-square" style="font-size: 25px"></i>
        </button>
        <app-persona-baja [persona]="persona" (onEliminado)="actualizarListado()"></app-persona-baja>
      </td>
    </tr>
  </tbody>
</table>
